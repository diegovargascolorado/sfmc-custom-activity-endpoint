<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar a Webhook</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;margin:0;padding:24px}
    .card{background:#fff;border:1px solid #e6e6e6;border-radius:8px;max-width:760px;margin:0 auto;padding:18px}
    h2{margin:0 0 12px 0}
    label{display:block;margin:12px 0 6px 0;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #cfcfcf;border-radius:6px;font-size:14px}
    button{margin-top:14px;width:100%;padding:12px;border:0;border-radius:8px;background:#0176d3;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .hint{background:#e8f4fd;border-left:4px solid #0176d3;padding:10px;border-radius:6px;margin:10px 0;color:#032D60}
    .ok{margin-top:10px;color:#2e7d32;display:none}
    .err{margin-top:10px;color:#b00020;display:none;white-space:pre-wrap}
    .small{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Enviar datos a Webhook</h2>
    <div class="hint">
      Usa <b>webhook.site</b> para probar: copia tu URL única y pégala aquí.
    </div>

    <label for="webhookUrl">URL del Webhook</label>
    <input id="webhookUrl" type="text" placeholder="https://webhook.site/xxxx-xxxx-xxxx" />

    <button id="btnSave" disabled>Guardar configuración</button>

    <div class="ok" id="okMsg">✅ Guardado. Ya puedes cerrar con <b>Done</b>.</div>
    <div class="err" id="errMsg"></div>

    <div class="small" id="debug"></div>
  </div>

  <!-- SDK Journey Builder -->
  <script src="https://cdn.exacttarget.com/ufec/journey-builder-ui/custom-activity/sdk.js"></script>

  <script>
    (function () {
      const $url = document.getElementById('webhookUrl');
      const $btn = document.getElementById('btnSave');
      const $ok  = document.getElementById('okMsg');
      const $err = document.getElementById('errMsg');
      const $dbg = document.getElementById('debug');

      function showErr(msg){
        $err.style.display = 'block';
        $err.textContent = msg;
      }
      function clearErr(){
        $err.style.display = 'none';
        $err.textContent = '';
      }

      // Si el SDK no cargó, aquí fallaría
      if (!window.JourneyBuilder) {
        showErr("No se cargó el SDK de Journey Builder. Revisa que esta página esté cargando dentro de Journey Builder (iframe).");
        return;
      }

      const jb = new window.JourneyBuilder({
        onInitActivity: function (payload) {
          // Guardamos el payload por si se necesita
          window._payload = payload;

          // Cargar valor previo
          const prev = payload && payload.configurationArguments && payload.configurationArguments.webhookUrl;
          if (prev) $url.value = prev;

          $btn.disabled = false;
          $dbg.textContent = "SDK OK · Activity inicializada";
        },

        onClickedNext: function () {
          // Cuando el usuario da Next/Done, intentamos guardar antes
          saveConfig(true);
        }
      });

      async function saveConfig(comingFromDone){
        clearErr();
        $ok.style.display = 'none';

        const v = ($url.value || '').trim();
        if (!v) {
          showErr("Debes pegar una URL válida de webhook.site antes de guardar.");
          return;
        }

        try {
          // IMPORTANTE: isConfigured=true es lo que permite que Done funcione
          jb.save({
            configurationArguments: { webhookUrl: v },
            metaData: { isConfigured: true }
          });

          // Ready le dice a JB “terminé”
          jb.ready();

          $ok.style.display = 'block';

          if (comingFromDone) {
            // si venía desde Done, con ready() debería dejar cerrar
          }
        } catch (e) {
          showErr("Error guardando configuración:\n" + (e && e.message ? e.message : String(e)));
        }
      }

      $btn.addEventListener('click', function () {
        saveConfig(false);
      });
    })();
  </script>
</body>
</html>
